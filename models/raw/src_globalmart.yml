version: 2

sources:
  - name: globalmart
    database: raw
    schema: globalmart
    tables:
      - name: customers
      - name: orders
        columns:
          - name: orderId
            tests:
              - not_null
              - unique                  
        freshness:
          warn_after:
            count: 12
            period: hour
          error_after:
            count: 24
            period: hour
        loaded_at_field: "to_timestamp(orderdate,'yyyy/mm/dd')"
      - name: product
        



